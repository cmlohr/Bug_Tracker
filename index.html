<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bug Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
  <h1 id="myHeader">Bug Tracker</h1>
  <!-- logo needed -->

  <!-- body content div -->
  <div id="addbtn">
<input type="text" id="input" placeholder="Add Bug">
<select id="inputSeverity">
    <option value="low" id="low">Low</option>
    <option value="medium" id="medium">Medium</option>
    <option value="high" id="high">High</option>
    <input type="text" id="inputAssigned" placeholder="Assigned To">
    <input type="button" class="addBtn" value=" + " onclick="addBug()">
    </div>

    <!-- element created by js -->
    <ul id="tasks">
    </ul>

    <!-- scripts -->
<script src="app.js"></script>
</body>
</html>
