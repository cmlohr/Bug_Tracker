<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href='login.css'>
        <script defer src="login.js">   </script>
    </head>
<body class="login">
<div class="container">

    <h2 class="text-center">Login</h2>
    <br>

    <form action="/index.html" method="post" class="loginForm">
        <!-- first input -->
        <div class="input-group">
            <label for="username" class="label">Username: </label>
            <input type="text" class="input" id="username" placeholder="username" autocomplete="username">
            <span class="error-message"></span>
        </div>
        <!-- second input -->
        <div class="input-group">
            <label for="password" class="label">Password: </label>
            <input type="password" class="password" id="password" placeholder="password" autocomplete="current-password">
            <span class="error-message"></span>
        </div>
        <br>
        <!-- button -->
        <button type="submit" class="button" value="login">login</button>




        </form>
</div>



<script src="login.js"></script>

</body>
</html>
